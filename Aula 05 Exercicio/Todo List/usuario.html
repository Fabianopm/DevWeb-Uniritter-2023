<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo_user.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Cadastro de Usuário</h2>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <input type="submit" value="Cadastrar" />
    </form>

    <div class="lista-usuario">
      <h3>Usuários Cadastrados</h3>
      <ul id="lista-usuario"></ul>
    </div>

    <div class="detalhes-usuario" id="detalhes-usuario">
      <h3>Detalhes do Usuário</h3>
      <p>Nome: <span id="detalhes-name"></span></p>
      <p>E-mail: <span id="detalhes-email"></span></p>
    </div>
    <script src="script_user.js"></script>
  </body>
</html>
